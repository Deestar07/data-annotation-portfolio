<html lang="en">

  <style>
    body {
      background-color: #f4f8fb;
    }
    .container {
      margin-top: 50px;
    }
    textarea {
      height: 150px;
    }
    ul {
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Text Annotation Tool</h1>

    <textarea id="textInput" class="form-control mb-3" placeholder="Enter your text here..."></textarea>
    <button id="annotateBtn" class="btn btn-success mb-3">Annotate Selected Text</button>
    <a href="view.php" class="btn btn-outline-primary mb-3 ms-2">View All Annotations</a>

    <h4>Annotations</h4>
    <ul id="annotationList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
